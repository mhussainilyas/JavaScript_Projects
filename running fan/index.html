<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project | Running Fan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="fan-img">
        <img src="../assets/fan.webp" alt="fan-image" id="fan" />
      </div>
      <div class="fan-btns">
          <button type="button" class="btn btn-off">OFF</button>
        <button type="button" class="btn btn-on">ON</button>
        <button type="button" class="btn btn-1">1</button>
        <button type="button" class="btn btn-2">2</button>
        <button type="button" class="btn btn-3">3</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
